<!DOCTYPE html>

<html>
<head>

	<meta charset="utf-8">

	<title>Pass</title>

	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

	<link type="text/css" rel="stylesheet" href="css/shared.css" />
	<link type="text/css" rel="stylesheet" href="css/pass.css" />
	<link type="text/css" rel="stylesheet" href="css/user-map.css" />

</head>

<body>
	<div class="user-color"></div>

	<div class="content-width">

		<div id="logwin"></div>

		<div id="id-box" class="id-box">
			user id: <span class="user-id"></span>
		</div>

		<div id="user-map-container" class="user-map-container">
			<div id="user-map" class="user-map">
				<div id="user--you" class="user user--unjoined user--you">
					<div class="avatar"></div>
				</div>
			</div>
		</div>

		<div id="instruction-box" class="instruction-box">

			<form id="login-form" action="">
				<input type="text" name="username" value="" placeholder="Your name (please)">
				<input type="submit" value="Go">
			</form>

			<div id="calibration-box" class="u-hidden">
				<h2>point your device at <span class="calibrate-user-name">...</span></h2>
				<form id="calibration-form" action="">
					<input type="hidden" name="calibrate-user-id">
					<input type="submit" value="Pointing at them now">
				</form>
			</div>

		</div><!-- /.instruction-box -->


	</div><!-- /.content-width -->

	<div id="clone-src" class="u-hidden">

		<div class="user user--has-unknown-position">
			<div class="avatar"><span class="initial"></span></div>
		</div>

	</div><!-- /#clone-src -->


	<!-- Including the JS libraries that we use -->
	<script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
	<!-- <script src="js/jquery.min.js"></script> -->


	<!-- Socket.io library -->
	<script src="/socket.io/socket.io.js"></script>

	<!-- Main JavaScript file -->
	<script src="js/position-aware-sockets.js"></script>
	<script src="js/user-map.js"></script>


	<script src="js/socket.js"></script>
	<script src="js/device-orientation.js"></script>

</body>
</html>
