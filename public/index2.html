<!DOCTYPE html>

<html>
<head>

	<meta charset="utf-8">

	<title></title>

	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

	<link type="text/css" rel="stylesheet" href="css/remote-test.css" />

</head>

<body>
	<h1>index 2</h1>
	<div id="qr-box" class="qr-box">
		QR-code for remote:
		<div id="qr-code" class="qr-code"></div>
	</div>

	<div id="id-box" class="id-box">
		user id: <span class="user-id"></span>
	</div>

	<div id="main-number" class="main-number">1</div>

	<div class="device-container">
		<div class="device">
			<div class="device__face device__face--front">
				<div class="device__screen"></div>
				<div class="device__button"></div>
			</div>
			<div class="device__face device__face--back">back</div>
			<div class="device__face device__face--left">L</div>
			<div class="device__face device__face--right">R</div>
			<div class="device__face device__face--top">T</div>
			<div class="device__face device__face--bottom">B</div>
		</div>
	</div>

	<table id="gyro-table" class="gyro-table">
		<tr>
			<th>tilt LR (gamma)</th>
			<th>tilt FB (beta)</th>
			<th>dir (alpha)</th>
		</tr>
	</table>

	<!-- Including the JS libraries that we use -->
	<script src="//code.jquery.com/jquery-2.1.3.min.js"></script>

	<!-- Socket.io library -->
	<script src="/socket.io/socket.io.js"></script>

	<!-- Main JavaScript file -->
	<!-- <script src="js/main-app.js"></script> -->
	<script src="js/socket.js"></script>
	<script src="js/addQRCode.js"></script>

</body>
</html>
