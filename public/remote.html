<html>
<head>

	<meta charset="utf-8">

	<title>Remote</title>

	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

	<link type="text/css" rel="stylesheet" href="css/shared.css" />

<body>
	<div class="user-color"></div>

	<div class="content-width">

		<div id="id-box" class="id-box">
			user id: <span class="user-id"></span>
		</div>

		<form id="login-form" action="">

				<input type="submit" value="It's perpendicular now">
			</form>
		</div>

		<!--

		-->

	<!-- Socket.io library -->
	<script src="/socket.io/socket.io.js"></script>

	<!-- Main JavaScript file -->
	<script src="js/remote.js"></script>
	<script src="js/socket.js"></script>
	
	<script src="js/device-orientation.js"></script>
